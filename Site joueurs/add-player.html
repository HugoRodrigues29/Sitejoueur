<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Joueur de Football</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button,
      .button {
        display: inline-block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
      }
      button:hover,
      .button:hover {
        background-color: #45a049;
      }
      .back-button {
        background-color: #f44336;
        margin-top: 10px;
      }
      .back-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h1>Gestionnaire de Joueurs de Football</h1>
    <div class="form-container">
      <form id="addPlayerForm">
        <label for="playerName">Nom du joueur:</label>
        <input type="text" id="playerName" required />

        <label for="club">Club:</label>
        <input type="text" id="club" required />

        <label for="country">Pays:</label>
        <input type="text" id="country" required />

        <label for="goals">Buts:</label>
        <input type="number" id="goals" required min="0" />

        <label for="assists">Passes Décisives:</label>
        <input type="number" id="assists" required min="0" />

        <button type="submit">Ajouter le joueur</button>
      </form>
      <a href="index.html" class="button back-button"
        >Retour à la page principale</a
      >
    </div>

    <script>
      document
        .getElementById("addPlayerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const player = {
            name: document.getElementById("playerName").value,
            club: document.getElementById("club").value,
            country: document.getElementById("country").value,
            goals: parseInt(document.getElementById("goals").value),
            assists: parseInt(document.getElementById("assists").value),
          };

          console.log("Nouveau joueur ajouté:", player);

          this.reset();

          alert("Joueur ajouté avec succès!");
        });
    </script>
  </body>
</html>
